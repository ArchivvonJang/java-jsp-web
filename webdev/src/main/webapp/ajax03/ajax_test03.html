<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax_test03 제이쿼리와 서블릿</title>
<script type="text/javascript" src="jquery-3.6.0.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		$('#say').click(function(){
			//alert('say 클릭');
			var name = $('#name').val();
			var age = $('#age').val();
			$.ajax({
				type: 'POST',
				data: {'name' : name, 
						'age' : age},
				url: '../Iam',
				success: function(result){
					$('#rcvData').html('<h1>'+result+'</h1>');
				}
				
			});
		});
	});
</script>
</head>
<body>
	이름  &nbsp; <input type="text" id="name"/> &nbsp;&nbsp;
	나이  &nbsp; <input type="text" id="age"/>
	<input type="button" value="say" id="say"/>
	<hr/>
	<div id="rcvData"></div>
	<hr/>
</body>
</html>
