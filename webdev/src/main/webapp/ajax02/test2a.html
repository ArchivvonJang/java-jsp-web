<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var shift_right = function(){
		if(document.myform.t1.value == ''){
			alert('더이상 옮길 값이 없습니다.');
			return;
		}
		document.myform.t2.value = document.myform.t1.value;
		document.myform.t1.value = '';	
	}
	var shift_left = function(){
		if(document.myform.t2.value == ''){
			alert('더이상 옮길 값이 없습니다.');
			return;
		}
		document.myform.t1.value = document.myform.t2.value;
		document.myform.t2.value = '';	
	}
</script>
</head>
<body>
	<form name="myform">
		<table>
			<tr>
				<td>
					<textarea name="t1" rows="5" cols="40">안녕하세요.</textarea>
				</td>
				<td>
					<input type="button" value="▶" onclick="shift_right();" /> <br/><br/>
					<input type="button" value="◀" onclick="shift_left();" /> 
				</td>
				<td>
					<textarea name="t2" rows="5" cols="40"></textarea>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
